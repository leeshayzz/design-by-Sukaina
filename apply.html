      <form name="enquiry" method="POST" data-netlify="true" novalidate>
        <input type="hidden" name="form-name" value="enquiry" />
      
        <label for="name">Name</label>

          <option value="Something Else">Something Else</option>
        </select>
      
        <label for="about">Tell me a bit about your brand</label>
        <textarea id="about" name="about" rows="4" required placeholder="Describe your brand"></textarea>
      
        <label for="products">What products do you need packaging for?</label>
